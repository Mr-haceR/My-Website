<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hja.css">
    <title>Talal Ahmed</title>
</head>
<body>
    <section class="container" id="container1">
        <header>
            <img id="icon" src="assetss/icon.png" alt="icon">
            <h1 id="name">TALAL AHMED</h1>
            <img id="menu" src="assetss/menu.png" alt="menu">
        </header>
        <section id="main">
            <section id="readable">
                <p id="greeting">Hey, I'm Talal.</p>
                <p id="detail">I'm a UI/UX and a graphic designer, with multiple projects to show for it!</p>
                <button id="my_work">View Projects</button>
            </section>
            <img id="main_image" src="assetss/talal.png" alt="">
        </section>
    </section>
    <section class="container" id="container2">
        <p id="proj">Personal favourites</p>
        <section id="favourites">
            <div class="favourites" id="favourite1"></div>
            <div class="favourites" id="favourite2"></div>
            <div class="favourites" id="favourite3"></div>
            <div class="favourites" id="favourite4"></div>
        </section>
    </section>
    <section class="container" id="container3">
        <div class="links linkss" id="pro">
            <div class="hovereffect linkss" id="pro_eff"></div>
            <img id="pro" class="link_icons linkss" src="assetss/layers.png" alt="projects">
            <p id="pro" class="link_texts linkss">All Projects</p>
        </div>
        <div class="links linkss" id="abo">
            <div class="hovereffect linkss" id="abo_eff"></div>
            <img id="abo" class="link_icons linkss" src="assetss/information.png" alt="About">
            <p id="abo" class="link_texts linkss">About</p>
        </div>
        <div class="links linkss" id="con">
            <div class="hovereffect linkss" id="con_eff"></div>
            <img id="con" class="link_icons linkss" src="assetss/contact.png" alt="contact ">
            <p id="con" class="link_text linksss">Contact</p>
        </div>
        <section id="footer"></section>
    </section>
    
</body>
<script src="hu.js"></script>
</html>
